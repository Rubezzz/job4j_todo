<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <!--  Зависимости Bootstrap-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">

    <title>TODO!</title>
</head>
<body>
<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="container">
        <div class="mt-3">
            <dl>
                <dt>Название</dt>
                <dd th:text="${task.name}" />
                <dt>Описание</dt>
                <dd th:text="${task.description}" />
                <dt>Статус</dt>
                <dd th:if="${task.done}" class="text-success">Выполнено</dd>
                <dd th:if="${!task.done}" class="text-danger">Не выполнено</dd>
                <dt>Автор</dt>
                <dd th:text="${task.author.name}" />
            </dl>
        </div>
        <div class="mb-3 pt-3 row">
            <div class="col-6">
                <div class="row">
                    <div class="col-4"><a class="btn btn-success w-100" th:href="@{/tasks/complete/{id}(id=${task.id})}">Выполнено</a></div>
                    <div class="col-4"><a class="btn btn-danger w-100" th:href="@{/tasks/delete/{id}(id=${task.id})}">Удалить</a></div>
                    <div class="col-4"><a class="btn btn-light w-100" th:href="@{/tasks/update/{id}(id=${task.id})}">Редактировать</a></div>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
